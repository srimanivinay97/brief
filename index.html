<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brief</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <div class="title" id="title">Good Morning Brief</div>
        <div class="meta" id="meta"></div>
      </div>
    </header>

    <section class="grid">
      <div class="card" id="sleepCard">
        <div class="cardTitle">Sleep</div>
        <div class="big" id="sleepDuration">—</div>
      </div>

      <div class="card" id="stepsCard">
        <div class="cardTitle">Steps</div>
        <div class="big" id="stepsToday">—</div>
        <div class="sub" id="distance">—</div>
      </div>

      <div class="card full" id="weatherCard">
        <div class="row">
          <div>
            <div class="cardTitle">Weather</div>
            <div class="big" id="weatherCondition">—</div>
          </div>
          <div class="right">
            <div class="temp" id="tempC">—</div>
            <div class="sub" id="feelsLike">—</div>
          </div>
        </div>

        <div class="chips" id="weatherChips"></div>
      </div>

      <div class="card full" id="calendarCard">
        <div class="cardTitle">Today</div>
        <div class="list" id="eventsList"></div>
      </div>

      <div class="card full" id="magCard">
        <div class="cardTitle">Magazine</div>
        <div class="list" id="magList"></div>
      </div>
    </section>

    <footer class="foot" id="foot"></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
