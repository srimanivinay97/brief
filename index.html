<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Brief</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <main class="wrap">
    <header class="top">
      <div>
        <h1 id="greeting" class="greeting">Brief</h1>
        <div class="subrow">
          <div id="dateLine" class="dateLine">—</div>
        </div>
      </div>

      <div class="pillRow">
        <span id="timePill" class="pill">--:--</span>
        <span id="briefPill" class="pill ghost">Brief</span>
      </div>
    </header>

    <section class="card hero">
      <div class="cardHead">
        <h2>Weather</h2>
        <span id="locationPill" class="pill mini ghost">—</span>
      </div>

      <div class="weatherGrid">
        <div class="weatherBig">
          <div id="tempBig" class="tempBig">—</div>
          <div id="condBig" class="condBig">—</div>
          <div id="tonightLine" class="tinyLine">Tonight: —</div>
        </div>

        <div class="weatherSmall">
          <div class="miniCard">
            <div class="label">Feels like</div>
            <div id="feelsLike" class="value">—</div>
          </div>
          <div class="miniCard">
            <div class="label">Rain chance</div>
            <div id="rainChance" class="value">—</div>
          </div>
          <div class="miniCard">
            <div class="label">Wind</div>
            <div id="wind" class="value">—</div>
          </div>
        </div>
      </div>
    </section>

    <section class="grid2">
      <div class="card">
        <div class="cardHead">
          <h2>Steps</h2>
          <span class="pill mini ghost">Today</span>
        </div>
        <div id="stepsBig" class="metricBig">—</div>
        <div class="row3">
          <div class="kv">
            <div class="label">Distance</div>
            <div id="distance" class="value">—</div>
          </div>
          <div class="kv">
            <div class="label">Calories</div>
            <div id="calories" class="value">—</div>
          </div>
          <div class="kv">
            <div class="label">Goal</div>
            <div id="stepsGoal" class="value">—</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardHead">
          <h2>Heart rate</h2>
          <span class="pill mini ghost">Latest</span>
        </div>
        <div id="hrBig" class="metricBig">—</div>
        <div class="tinyLine" id="hrNote">—</div>
      </div>

      <div class="card">
        <div class="cardHead">
          <h2>Sleep</h2>
          <span class="pill mini ghost">Last night</span>
        </div>
        <div id="sleepBig" class="metricBig">—</div>
        <div class="tinyLine" id="sleepNote">—</div>
      </div>

      <div class="card">
        <div class="cardHead">
          <h2>Next event</h2>
          <span class="pill mini ghost">Calendar</span>
        </div>
        <div id="eventBig" class="metricBig small">—</div>
        <div class="tinyLine" id="eventNote">—</div>
      </div>
    </section>

    <section class="card">
      <div class="cardHead">
        <h2>News</h2>
        <span class="pill mini ghost">Top</span>
      </div>
      <ul id="newsList" class="newsList"></ul>
    </section>

    <footer class="foot tinyLine" id="updatedAt">—</footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
