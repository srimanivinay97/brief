<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brief</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <div>
      <h1>Brief</h1>
      <p id="sub" class="muted">Waiting for data…</p>
    </div>
    <button id="btnDebug" class="btn">Show Debug</button>
  </header>

  <section class="card">
    <div class="cardHead">
      <div class="pill">STATUS</div>
      <div id="statusPill" class="pill pillOk">Waiting</div>
    </div>
    <div class="muted">Open with <b>?data=BASE64</b></div>
    <div class="muted">Tip: use URL-encoded Base64 for best reliability.</div>
  </section>

  <section class="grid">
    <section class="card">
      <h2>Weather</h2>
      <div class="row">
        <div class="big" id="wTemp">—</div>
        <div class="stack">
          <div class="chip">Feels like <span id="wFeels">—</span></div>
          <div class="chip">Condition <span id="wCond">—</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Health</h2>
      <div class="kvs">
        <div class="kv"><span class="k">Steps</span><span class="v" id="hSteps">—</span></div>
        <div class="kv"><span class="k">Sleep</span><span class="v" id="hSleep">—</span></div>
        <div class="kv"><span class="k">Heart Rate</span><span class="v" id="hHr">—</span></div>
      </div>
    </section>
  </section>

  <section id="debug" class="card hidden">
    <h2>Debug</h2>
    <pre id="debugText">—</pre>
  </section>

  <script src="./app.js"></script>
</body>
</html>
