<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brief</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 16px; }
    pre { white-space: pre-wrap; word-break: break-word; background:#111; color:#0f0; padding:12px; border-radius:10px; }
    .err { color: #ff3b30; font-weight: 600; }
  </style>
</head>
<body>
  <h2>Brief Debug</h2>

  <div id="status"></div>

  <h3>Raw data param</h3>
  <pre id="raw"></pre>

  <h3>Decoded text</h3>
  <pre id="decoded"></pre>

  <h3>Parsed JSON</h3>
  <pre id="json"></pre>

  <script>
    const $ = (id) => document.getElementById(id);

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Handles: URL encoding, URL-safe base64, missing padding, Unicode
    function decodePayload(param) {
      if (!param) throw new Error("No ?data= found in URL");

      // 1) URL decode
      let b64 = decodeURIComponent(param);

      // 2) Convert URL-safe base64 -> normal base64
      b64 = b64.replace(/-/g, "+").replace(/_/g, "/");

      // 3) Fix missing padding
      const pad = b64.length % 4;
      if (pad) b64 += "=".repeat(4 - pad);

      // 4) Decode base64 to bytes
      const binary = atob(b64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

      // 5) Bytes -> UTF-8 string (fixes Unicode issues)
      const text = new TextDecoder("utf-8").decode(bytes);

      // 6) Parse JSON
      const obj = JSON.parse(text);

      return { text, obj, b64Len: b64.length };
    }

    const dataParam = getParam("data");
    $("raw").textContent = dataParam ?? "";

    try {
      const out = decodePayload(dataParam);
      $("status").textContent = `✅ OK (base64 length: ${out.b64Len})`;
      $("decoded").textContent = out.text;
      $("json").textContent = JSON.stringify(out.obj, null, 2);
    } catch (e) {
      $("status").innerHTML = `<span class="err">❌ Decode failed:</span> ${e.message}`;
      $("decoded").textContent = "";
      $("json").textContent = "";
      console.error(e);
    }
  </script>
</body>
</html>
